<div class="container">
  <h1>Ranking Table</h1>

  <mat-form-field>
      <mat-select placeholder="Order By:" [(value)]="columnToOrderBy" (selectionChange)="sortTable()">
        <mat-option *ngFor="let column of sortableColumns" [value]="column">
          {{column}}
        </mat-option>
      </mat-select>
  </mat-form-field>


  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
        </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="squat">
        <th mat-header-cell *matHeaderCellDef>Squat</th>
        <td mat-cell *matCellDef="let element">{{element.squat}}</td>
    </ng-container>

    <ng-container matColumnDef="bench">
        <th mat-header-cell *matHeaderCellDef>Bench</th>
        <td mat-cell *matCellDef="let element">{{element.bench}}</td>
    </ng-container>

    <ng-container matColumnDef="deadlift">
        <th mat-header-cell *matHeaderCellDef>Deadlift</th>
        <td mat-cell *matCellDef="let element">{{element.deadlift}}</td>
    </ng-container>



    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">{{element.total}}</td>
      </ng-container>

    <ng-container matColumnDef="wilks">
      <th mat-header-cell *matHeaderCellDef>wilks</th>
      <td mat-cell *matCellDef="let element">{{element.wilks}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headElements; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: headElements;" (click)="selectUser(row)"></tr>

  </table>
</div>
